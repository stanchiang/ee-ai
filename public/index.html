<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cloudflare AIÂ â€“Â Multimodal Chat</title>

    <!-- Tailwind for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <div id="root" class="h-screen"></div>

    <!-- React + Reactâ€‘DOM (dev builds) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel so we can write JSX right here -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useRef, useEffect } = React;

      function ChatApp() {
        const [messages, setMessages]   = useState([
          { role: "system", content: "You are a friendly assistant" },
        ]);
        const [input, setInput]         = useState("");
        const [imageFile, setImageFile] = useState(null);   // <-- NEW
        const controllerRef             = useRef(null);
        const listRef                   = useRef(null);

        /* autoâ€‘scroll on every new message */
        useEffect(() => {
          listRef.current?.scrollTo({
            top:      listRef.current.scrollHeight,
            behavior: "smooth",
          });
        }, [messages]);

        /* helper â€“ read File â†’ data URL */
        function readAsDataURL(file) {
          return new Promise((res, rej) => {
            const fr = new FileReader();
            fr.onload  = () => res(fr.result);
            fr.onerror = rej;
            fr.readAsDataURL(file);
          });
        }

        async function sendMessage() {
          const text = input.trim();
          if (!text && !imageFile) return;   // nothing to send

          const userBubble = {
            role: "user",
            content: { text, image: imageFile ? URL.createObjectURL(imageFile) : null },
          };

          /* For UI we keep a simple object; for the Worker weâ€™ll build the
             proper messages + image separately. */
          setMessages((prev) => [...prev, userBubble, { role: "assistant", content: "" }]);
          setInput("");
          setImageFile(null);
          controllerRef.current = new AbortController();

          /* ---- Build request body ---- */
          const convo = messages
            .filter((m) => m.role !== "system")  // omit system prompt already at top
            .map((m) => {
              if (m.role !== "user") return m;   // assistant messages stay the same
              /* unwrap our UI helper object */
              if (typeof m.content === "string") {
                return { role: "user", content: m.content };
              }
              return { role: "user", content: m.content.text };
            });
          convo.push({ role: "user", content: text });      // add current message

          const body = { messages: convo };

          if (imageFile) {
            body.image = await readAsDataURL(imageFile);    // base64 data URL
          }

          try {
            const res = await fetch("/api/chat", {
              method:  "POST",
              headers: { "Content-Type": "application/json" },
              body:    JSON.stringify(body),
              signal:  controllerRef.current.signal,
            });
            if (!res.ok || !res.body) throw new Error(res.statusText);

            const reader  = res.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let buffer    = "";
            let tail      = "";

            while (true) {
              const { value, done } = await reader.read();
              if (done) break;

              tail += decoder.decode(value, { stream: true });
              const lines = tail.split(/\r?\n/);
              tail        = lines.pop() ?? "";            // hold incomplete

              for (const line of lines) {
                if (!line.startsWith("data:")) continue;
                const payload = line.slice(5).trim();
                if (payload === "[DONE]") break;

                try {
                  const obj = JSON.parse(payload);
                  if (typeof obj.response === "string") {
                    buffer += obj.response;
                    setMessages((prev) => {
                      const copy = [...prev];
                      copy[copy.length - 1] = { role: "assistant", content: buffer };
                      return copy;
                    });
                  }
                } catch {
                  /* wait for the rest of the JSON in the next chunk */
                }
              }
            }
          } catch (err) {
            setMessages((prev) => [
              ...prev.slice(0, -1),
              { role: "assistant", content: "Error: " + err.message },
            ]);
          }
        }

        function onKey(e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        }

        function stop() {
          controllerRef.current?.abort();
        }

        return (
          <div className="flex flex-col h-full max-w-2xl mx-auto p-4 gap-2">
            <div
              ref={listRef}
              className="flex-1 overflow-y-auto bg-gray-50 rounded-2xl p-4 shadow-inner space-y-4"
            >
              {messages
                .filter((m) => m.role !== "system")
                .map((m, i) => (
                  <div
                    key={i}
                    className={
                      "max-w-[70%] whitespace-pre-wrap rounded-2xl p-3 shadow " +
                      (m.role === "user"
                        ? "bg-blue-500 text-white self-end"
                        : "bg-white text-gray-900 self-start")
                    }
                  >
                    {/* show image if present (only for user bubbles) */}
                    {m.content?.image && (
                      <img
                        src={m.content.image}
                        alt="uploaded"
                        className="mb-2 rounded-lg max-h-48 object-contain"
                      />
                    )}
                    {typeof m.content === "string" ? m.content : m.content.text}
                  </div>
                ))}
            </div>

            <div className="flex items-end gap-2">
              <textarea
                rows="1"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyDown={onKey}
                placeholder="Type a messageâ€¦"
                className="flex-1 resize-none border rounded-2xl p-3 shadow focus:outline-none"
              ></textarea>

              <input
                type="file"
                accept="image/*"
                id="imageInput"
                hidden
                onChange={(e) => setImageFile(e.target.files?.[0] ?? null)}
              />
              <label
                htmlFor="imageInput"
                className="cursor-pointer bg-indigo-500 text-white px-4 py-2 rounded-2xl shadow"
              >
                ðŸ“·
              </label>

              <button
                onClick={sendMessage}
                disabled={!input.trim() && !imageFile}
                className="bg-green-500 text-white px-4 py-2 rounded-2xl shadow disabled:opacity-50"
              >
                Send
              </button>

              <button
                onClick={stop}
                className="bg-red-500 text-white px-4 py-2 rounded-2xl shadow"
              >
                Stop
              </button>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<ChatApp />);
    </script>
  </body>
</html>
